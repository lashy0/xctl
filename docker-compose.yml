services:
  xray:
    image: ghcr.io/xtls/xray-core:25.12.8
    container_name: xray-core
    restart: always
    user: root
    network_mode: host
    
    volumes:
      - ./config:/etc/xray
      - ./logs:/var/log/xray
      
    environment:
      - TZ=UTC
      - XRAY_LOCATION_ASSET=/usr/local/share/xray/
    
    command: run -c /etc/xray/config.json

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"